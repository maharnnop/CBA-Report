name: Build and Publish image to Docker Hub
on: 
  [workflow_dispatch]

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps :
      - name: checkout
        uses: actions/checkout@v4 
      - name: Build image
        run: docker build . -t maharnnops360/amity-cba-report:latest
      - name: Push image to Docker Hub
        run: |
          docker login -u maharnnops360 -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push maharnnops360/amity-cba-report:latest

